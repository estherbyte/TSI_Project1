<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <div class="signup-visual">
            <div class="media">
                <p>Social media shared today, tomorrow or by location</p>
            </div>
            <div class="img-group">
                <img src="./img/ellipse.png" class="ellipse">
                <img src="./img/phones.png" class="phones">
            </div>
            <div>
                <img src="./img/slider dots.png" class="dots">
            </div>
        </div><!--end of signup-visual-->
        <div class="signup-actions">
            <div class="signup-page">
                <img src="./img/logo.png" class="logo">

                <div class="signup-description">
                    <h4>Create account</h4>
                    <p id="paragraph">For business, band or celebrity.</p>
                </div>
                <p id="alert"></p>
                <div class="user-details">
                    <form>
                        <div class="input-box">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" class="bio">
                        </div>
                        <div class="input-box">
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" class="bio">
                        </div>
                        <div class="input-box">
                            <label for="email/phone">Email or phone number</label>
                            <input type="text" id="email/phone" name="email/phone" class="bio">
                        </div>
                        <div class="input-box">
                            <label for="dob">Date of birth (MM/DD/YY) </label>
                            <input type="date" id="dob" name="dob" class="bio">
                        </div>
                        <div class="input-box">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" name="pword" class="bio" required>
                        </div>
                        <div class="input-box">
                            <label for="pword2">Confirm password</label>
                            <input type="password" id="pword2" name="pword2" class="bio" required>
                        </div>
                        <div class="checkbox">
                            <div>
                                <input type="checkbox">
                                <label for="checkbox" class="input-box">Remember me</label>
                            </div>
                            <div>
                                <input type="checkbox">
                                <label for="checkbox">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy
                                        policy</a></label>
                            </div>
                        </div>
                        <div class="input-box fpword">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="btns">
                            <input type="submit" value="Create account" class="create-btn" />
                            <a href="#" class="sign-in-btn google-sign"><img src="./img/google-icon.png"
                                    class="google google-sign google-i"></img> Sign-In with google</a>
                        </div>
                    </form>
                </div>
                <div class="input-box log-in">
                    <p>Don't have an account? <a href="#">Log in</a></p>
                </div>
                <div class="google-logo">
                    <img src="./img/app store.png" alt="">
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
